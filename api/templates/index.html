<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>He is alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(43, 255, 0, 0.1);
            background-color: #00ff04;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .status-dead {
            color: #d9534f; /* A reddish color for "dead" */
        }

        .status-alive {
            color: #5cb85c; /* A greenish color for "alive" */
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #333;
        }

        footer a {
            color: #0366d6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ message }}</h1>
    </div>
    <footer>
        <p><a href="https://github.com/eva-akselrad/IsHeDead" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
    </footer>
    <script>
        // Refresh the page every 5 minutes (300,000 milliseconds)
        setTimeout(() => {
            window.location.reload();
        }, 300000);
    </script>
</body>
</html>
