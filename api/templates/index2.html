<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff0000;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: red;
            box-shadow: 0 4px 8px rgba(9, 255, 0, 0.956);
            background-color: #26ff00;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .status-dead {
            color: #000000; /* A reddish color for "dead" */
        }

        .status-alive {
            color: #5cb85c; /* A greenish color for "alive" */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class=status-dead>{{ message }}</h1>
    </div>
</body>
</html>
